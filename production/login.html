<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Giriş Sayfası | </title>

  <!-- Bootstrap -->
  <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link href="../build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
        <section class="login_content">
           <form id="loginForm">
            <h1>Login</h1>
            <div>
              <input type="text" id="username" class="form-control" placeholder="Kullanıcı Adı" required="" />
            </div>
            <div>
              <input type="password" id="password" class="form-control" placeholder="Şifre" required="" />
            </div>
            <div>
              <div id="error" class="error"></div><br>
             <button type="submit" id="loginButton" class="btn">Giriş Yap</button>
           </div>

           <div class="clearfix"></div>

           <div class="separator">
            <p class="change_link">Üye değil misiniz?
              <a href="#signup" class="to_register"> Üye Olun </a>
            </p>

            <div class="clearfix"></div>
            <br />

            <div>
              <h1>GetCodePeople</h1>
              <p>Hakan Kocabıçak - GetCodePeople Teknik Değerlendirme Projesi</p>
            </div>
          </div>
        </form>
        
        <script src="login.js"></script>
      </section>
    </div>

 

    <div id="register" class="animate form registration_form">
      <section class="login_content">
         <form id="registerForm">
          <h1>Üye Ol</h1>
          <div>
            <input type="text" id="username_signup" class="form-control" placeholder="Kullanıcı Adı" required="" />
          </div>
          <div>
            <input type="email" id="email_signup" class="form-control" placeholder="Email" required="" />
          </div>
          <div>
            <input type="password" id="password_signup" class="form-control" placeholder="Şifre" required="" />
          </div>
          <div>
            <button type="submit" id="registerButton" class="btn">Kayıt Ol</button>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">Zaten üye misiniz?
              <a href="#signin" class="to_register"> Giriş Yapın </a>
            </p>

            <div class="clearfix"></div>
            <br />

           
          </div>
        </form>
        <script src="/js/login.js"></script>
      </section>
    </div>
  </div>
</div>
</body>
</html>
